<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 300px;
    }
    td {
        border: 3px solid black;
        padding: 10px;
        text-align: center;
    }
</style>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            
            <td colspan="2">A</td>
            <td rowspan="3">B</td>
        </tr>
        <tr>           
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td rowspan="">F</td>
            <td>G</td>
        </tr>
    </table>
</body>
</html>
